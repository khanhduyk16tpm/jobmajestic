{% import 'macros/path.html' as f %}

<div id="mainCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ f.slider_banner(1) }}" class="d-block img-fluid w-100" alt="...">
            <div class="carousel-caption text-white">
                <h5>GET <span class="high-light">HIRED</span> IN 30 DAYS</h5>
                <p>10,000 Jobs Available In Malaysia 1st Ever Bilingual Jobsite.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ f.slider_banner(2) }}" class="d-block w-100" alt="...">
            <div class="carousel-caption text-dark">
                <h5 class="high-light">HOT JOBS</h5>
                <p>In Malaysia</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
