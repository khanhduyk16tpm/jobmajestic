{% import 'macros/form.html' as form %}
{% import 'macros/user.html' as user %}

{% extends "layouts/full-page.html" %}

{% set meta_robots = 'noindex,nofollow' %}

{% block page %}
<div class="row d-flex justify-content-center box-lost-password">
    <div class="card recovery-password">
        <div class="card-body">
            <form action="{{ user.password_recovery_url() }}" method="post" autocomplete="off">
                <h4 class="mb-2">Lost your password? Don't worry.</h4>
                <p class="card-text subtext">
                   Enter the email you used to register with us.
                </p>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="lbl-email">Email</label>
                    <div class="row">
                        <div class="col-6 email-recover">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           maxlength="100" name="" required>
                        </div>
                        <div class="col-6 reset-pwd">
                            <button type="submit" class="btn btn-primary"><span>Reset password</span></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
