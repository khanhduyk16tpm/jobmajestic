{% import 'macros/path.html' as f %}
{% import 'macros/site.html' as s %}


<div class="job-card col-lg-6 col-12 application-card mb-2">
    <div class="job-application-item-container">
        <a href="{{ s.job_description_url() }}" target="_blank">
            <div class="job-card-container">
                <div class="job-card-wrapper">
                    <div class="row job-type">
                        <span>Full time</span>
                    </div>
                    <div class="row job-position">
                        <div class="col-lg-9 col-8">
                            <h4>Petroliam Nasional Berhad (PETRONAS)</h4>
                            <h3>Project Manager</h3>
                            <p>Manufacturing / Managing</p>
                        </div>
                        <div class="col-lg-3 col-4">
                            <div class="company-icon">
                                <img src="{{f.companies_overview_img('header-icon.png')}}">
                            </div> 
                        </div>
                        
                        
                    </div>
                    <div class="row job-require mt-3 mb-2">
                        <div class="col-lg-4 col-sm-12 col-md-12">
                            <span><i class="bi bi-geo-alt-fill"></i> Location</span>
                        </div>
                        <div class="col-lg-5 col-sm-12 col-md-12">
                            <span><i class="bi bi-briefcase-fill"></i> 2 - 3 Year experience</span>
                        </div>
                        <div class="col-lg-3 col-sm-12 col-md-12">
                            <span>
                                <i class="bi bi-cash"></i>
                                {% if is_guest %}
                                    Salary <i class="bi bi-lock-fill"></i>
                                {% else %}
                                    RM 6789.00
                                {% endif %}
                            </span>
                        </div>
                    </div>
                </div>
            
                
            </div>
        </a>
        <div class="card-footer">
            <div class="row">
                <div class="col-lg-7 col-sm-12 col-md-12 posted-time-wrap ps-3">
                    <p>Applied on : 12 Aug 2020</p>
                </div>
                <div class="col-lg-5 col-sm-12 col-md-12 share-apply-wrapper">
                    <button class="form-control btn btn-secondary yellow-button" data-bs-toggle="modal" data-bs-target="#apply-modal">{{job_status}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
