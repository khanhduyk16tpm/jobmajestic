{% import 'macros/path.html' as f %}
<div class="row job-summary-container">
	<div class="col-8 col-lg-10">
		<span class="job-type px-3 py-2 d-lg-none">Full time</span>
		<h4 class="mt-3 mb-0 mb-lg-2">UI UX Designer</h4>
		<p class="mt-0 mb-0">Petroliam Nasional Berhad (PETRONAS)</p>
		<p class="grey-text d-lg-none mt-0">Technology / Industry</p>
	</div>
	<div class="col-4 col-lg-2">
         <img class="float-end" src="{{f.jobs_search_img('company-icon.png')}}">
	</div>
</div>
<div class="row job-require">
    <div class="col-lg-4 col-sm-12 col-md-12">
    	<div class="row mb-2">
        	<span><i class="bi bi-geo-alt-fill"></i> Malaysia</span>
    	</div>
    	<div class="row d-none d-lg-block">
        	<span><i class="bi bi-clock-fill"></i> <span class="job-type px-3 py-1">Full time</span></span>
        </div>
    </div>
    <div class="col-lg-4 col-sm-12 col-md-12">
    	<div class="row mb-2">
	    	<span>
	            <i class="bi bi-cash"></i>
	            {% if is_guest %}
	                Salary <i class="bi bi-lock-fill"></i>
	            {% else %}
	                RM 6789.00
	            {% endif %}
	        </span>
    	</div>
        <div class="row">
        	<span><i class="bi bi-briefcase-fill"></i> 2 - 3 Year experience</span>
    	</div>
    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 d-none d-lg-block">
    	<div class="row mb-3">&nbsp;</div>
    	<div class="row float-end">
        	<p class="grey-text">Posted 5 hours ago</p>
    	</div>
    </div>
</div>
