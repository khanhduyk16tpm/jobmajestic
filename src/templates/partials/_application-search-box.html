{% import 'macros/path.html' as f %}

{% import 'macros/site.html' as s %}

<div class="search-box">
	<div class="row">
		<div class="col-lg-6 col-md-12 col-sm-12">
			<input type="text" class="form-control"
				placeholder="&#xF002;  Job Title / Keywords"
				name="search-by-job-title">
		</div>
		<div class="col-lg-6 col-md-12 col-sm-12">
			<div class="row">
				<div class="col-lg-8 col-md-12 col-sm-12">
					<select class="form-select form-control" aria-label="Location">
					  <option selected><i class="bi bi-geo-alt-fill"></i>Location</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				</div>
				<div class="col-lg-4 col-md-12 col-sm-12 d-grid gap-2 mx-auto">
					<button class="form-control btn btn-secondary">Search</button>
				</div>
			</div>
		</div>
		
</div>
</div>
